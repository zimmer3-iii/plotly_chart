<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="index.html">BellyButton Home </a>
</nav>  
   
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 jumbotron text-center p-3 mb-2 bg-info text-white">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <link rel="stylesheet" href="static/css/style.css">
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="p-3 mb-2 bg-secondary text-white">
          <h6>Test Subject ID No.:</h6>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="p-3 mb-2 bg-info text-white">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="text-info"></div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="bar"></div>
      </div>
      <div class="col-sm-6">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
